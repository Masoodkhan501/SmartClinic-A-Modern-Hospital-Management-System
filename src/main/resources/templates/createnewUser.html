<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:inline="text">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <title>New User</title>
</head>

<body>
    <div class="bg-sky-100 min-h-screen py-10">
        <div class="page bg-white flex-col w-2/3 mx-auto">
            <div class="head flex justify-center gap-x-5 pt-10">
                <div class="heading flex-col">
                    <p class="md:text-6xl sm:text-2xl font-extrabold text-sky-800">CareWell Hospital</p>
                    <p class="text-end md:text-4xl md:font-semibold text-gray-400 pt-3">New Patient</p>
                </div>
            </div>
            <main class="flex flex-col md:flex-row w-full px-4 md:px-14 py-10 items-stretch">
                <div class="formdetails w-full md:w-2/3">
                    <form th:action="@{/create/patient}" method="post" class="space-y-6" th:object="${PatientDTO}">
                        <div>
                            <input type="text" id="name" th:field="*{user.name}" placeholder="Enter your full name"
                                class="border-2 border-gray-300 w-full py-3 px-4 rounded-lg text-lg focus:border-sky-500 focus:ring-sky-500"
                                required>
                        </div>

                        <div>
                            <input type="date" id="dob" th:field="*{patient.date_of_birth}"
                                class="border-2 border-gray-300 w-full py-3 px-4 rounded-lg text-lg focus:border-sky-500 focus:ring-sky-500"
                                required>
                        </div>

                        <div class="pt-2">
                            <label class="block text-lg font-medium text-gray-700 mb-2">Gender</label>
                            <div class="mt-2 flex space-x-6">
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.gender}" value="male"
                                        class="form-radio text-sky-600 h-5 w-5" required>
                                    <span class="ml-2 text-gray-700 text-lg">Male</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.gender}" value="female"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700 text-lg">Female</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.gender}" value="other"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700 text-lg">Other</span>
                                </label>
                            </div>
                        </div>

                        <fieldset class="pt-2">
                            <legend class="block text-lg font-medium text-gray-700 mb-2">Blood Group</legend>
                            <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-4 text-lg">
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.blood_group}" value="A+"
                                        class="form-radio text-sky-600 h-5 w-5" required>
                                    <span class="ml-2 text-gray-700">A+</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.blood_group}" value="A-"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700">A-</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.blood_group}" value="B+"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700">B+</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.blood_group}" value="B-"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700">B-</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.blood_group}" value="AB+"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700">AB+</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.blood_group}" value="AB-"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700">AB-</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.blood_group}" value="O+"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700">O+</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{patient.blood_group}" value="O-"
                                        class="form-radio text-sky-600 h-5 w-5">
                                    <span class="ml-2 text-gray-700">O-</span>
                                </label>
                            </div>
                        </fieldset>

                        <div class="pt-2">
                            <input type="email" id="email" th:field="*{user.email}" placeholder="you@example.com"
                                class="border-2 border-gray-300 w-full py-3 px-4 rounded-lg text-lg focus:border-sky-500 focus:ring-sky-500"
                                required>
                        </div>

                        <div>
                            <input type="password" id="password" th:field="*{user.password}"
                                placeholder="Create your password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-sky-500 focus:ring-sky-500 text-lg"
                                required>
                        </div>

                        <div>
                            <p class="text-red-600 text-center py-3" th:unless="${isrepassword}">wrong password! please
                                re enter the password to confirm</p>
                            <input type="password" id="re_password" name="re_password"
                                placeholder="Confirm your password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-sky-500 focus:ring-sky-500 text-lg"
                                required>
                        </div>

                        <div class="flex justify-center py-6">
                            <input type="submit" value="Register Account"
                                class="w-2/3 md:w-1/2 px-4 py-3 border border-transparent rounded-lg shadow-sm bg-sky-600 text-white hover:bg-sky-700 text-lg font-semibold cursor-pointer transition duration-150 ease-in-out text-center">
                        </div>
                    </form>

                    <div class="text-center mt-6">
                        <p class="text-gray-600 mb-2">Already have an account?</p>
                        <a href="/login/user"
                            class="inline-flex items-center justify-center px-6 py-3 border border-sky-600 rounded-lg shadow-sm text-lg font-semibold text-sky-600 bg-white hover:bg-sky-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition duration-150 ease-in-out">
                            Back to Login
                        </a>
                    </div>
                </div>

                <div class="illustration w-full md:w-1/3 hidden md:flex justify-center items-center p-4">
                    <img th:src="@{/images/Mobile login-cuate.png}" alt="User Registration Illustration"
                        class="h-full object-contain w-auto">
                </div>
            </main>

        </div>
    </div>
</body>

</html>
